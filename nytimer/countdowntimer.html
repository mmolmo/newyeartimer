<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/styles.css">
    
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id = "days"></h2>
        <small>Days</small>
      </div>

      <div class="time">
        <h2 id = "hours"></h2>
        <small>Hours</small>
      </div>

      <div class="time">
        <h2 id = "minutes"></h2>
        <small>Minutes</small>
      </div>

      <div class="time">
        <h2 id = "seconds"></h2>
        <small>Seconds</small>
      </div>
    </div>
    <audio id="sounds" loop= "false" volume = "60">
      <source src="audio/new-year-fireworks-sound4-180205.mp3" id="A" type="audio/mp3">
    </audio> 
    <script src="js/timer.js"></script>
  </body>
</html>
